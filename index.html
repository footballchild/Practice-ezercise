<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Favorite Fastfood Restaurant</h1>

        <br>

        <input type="text" name="" id="foods" placeholder="Jollibee, KFC, Mcdo, Popeyes">

        <br>

        <button type="button" onclick="sapphire()"> Show me </button>

        <br>

        <h1 id="show_here"> Your favorite restaurant is...</h1>
    </div>

    <script>
        function sapphire() {
            var resto = document.getElementById("foods").value;
            var show = document.getElementById("show_here");

            if (resto == "Jollibee") {
                show.innerHTML = "Bida ang saya sa Jollibee!";
            } else if (resto == "KFC") {
                show.innerHTML = "Its finger lickin good!";
            } else if (resto == "Mcdo") {
                show.innerHTML = "Im lovin it!";
            } else if (resto == "Popeyes") {
                show.innerHTML = "Love that chicken from Popeyes!";
            } else {
                show.innerHTML = "Please enter a valid restaurant name.";
            }
        }
    </script>

</body>
</html>
